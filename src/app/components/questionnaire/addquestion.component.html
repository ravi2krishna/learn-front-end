<md-toolbar id="page-header">
    <div fxFlexLayout="column">
        <div class="title">Question</div>
    </div>
</md-toolbar>
<main>
    <div class="padding-side">
        <md-card>
            <form [formGroup]="myForm" novalidate autocomplete='off'>
                <div fxLayout="column">
                    <div fxLayout="row" class="padding-side">
                        <md-input-container fxFlex="100">
                            <input mdInput placeholder="Question Name" required [formControl]="myForm.controls.question_name" [(ngModel)]="mcq.question">
                            <md-hint>
                                <form-messages [control]="myForm.controls.question_name"> </form-messages>
                            </md-hint>
                        </md-input-container>
                    </div>
                    <div class="padding-side" fxLayout="row" fxLayoutAlign="start start">
                        <md-slide-toggle [(ngModel)]="mcq.isMultiAns" [ngModelOptions]="{standalone: true}"> </md-slide-toggle>
                        <span class="title">Multiple choice questions</span>
                    </div>
                    <div fxLayout="row" class="padding-side" fxLayoutAlign="space-between center">
                        <md-checkbox [(ngModel)]="mcq.checkA" value="{{mcq.checkA}}" [ngModelOptions]="{standalone: true}"></md-checkbox>
                        <md-input-container class="padding-side">
                            <input mdInput placeholder="Option 1" required [formControl]="myForm.controls.question_optionA" [(ngModel)]="mcq.optionA">
                            <md-hint>
                                <form-messages [control]="myForm.controls.question_optionA"> </form-messages>
                            </md-hint>
                        </md-input-container>
                    </div>
                    <div fxLayout="row" class="padding-side" fxLayoutAlign="space-between center">
                        <md-checkbox [(ngModel)]="mcq.checkB" value="{{mcq.checkB}}" [ngModelOptions]="{standalone: true}"></md-checkbox>
                        <md-input-container class="padding-side">
                            <input mdInput placeholder="Option 2" required [formControl]="myForm.controls.question_optionB" [(ngModel)]="mcq.optionB">
                            <md-hint>
                                <form-messages [control]="myForm.controls.question_optionB"> </form-messages>
                            </md-hint>
                        </md-input-container>
                    </div>
                    <div fxLayout="row" class="padding-side" fxLayoutAlign="space-between center">
                        <md-checkbox [(ngModel)]="mcq.checkC" value="{{mcq.checkC}}" [ngModelOptions]="{standalone: true}"></md-checkbox>
                        <md-input-container class="padding-side">
                            <input mdInput placeholder="Option 3" required [formControl]="myForm.controls.question_optionC" [(ngModel)]="mcq.optionC">
                            <md-hint>
                                <form-messages [control]="myForm.controls.question_optionC"> </form-messages>
                            </md-hint>
                        </md-input-container>
                    </div>
                    <div fxLayout="row" class="padding-side" fxLayoutAlign="space-between center">
                        <md-checkbox [(ngModel)]="mcq.checkD" value="{{mcq.checkD}}" [ngModelOptions]="{standalone: true}"></md-checkbox>
                        <md-input-container class="padding-side">
                            <input mdInput placeholder="Option 4" required [formControl]="myForm.controls.question_optionD" [(ngModel)]="mcq.optionD">
                            <md-hint>
                                <form-messages [control]="myForm.controls.question_optionD"> </form-messages>
                            </md-hint>
                        </md-input-container>
                    </div>
                </div>
            </form>
            <div fxLayout="row" fxLayoutAlign="end center">
                <button md-raised-button color="accent" (click)="save()" [disabled]="!myForm.valid" id="save">Save</button>
            </div>
        </md-card>
    </div>
</main>
